<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Pasta & Sauce Picker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mb-3">
          <div class="col-12 text-center">
            <button class="btn btn-secondary w-100 mb-3" id="reset">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
              </svg> Reset
            </button>
          </div>
        </div>

        <div id="radioGroup" class="container">
            <p>First choose your Size</p>
            <div class="btn-group w-100" role="group" onclick="setPriceFromSize()">
              <input class="btn-check" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="s">
              <label class="btn btn-outline-danger" for="inlineRadio1">Small</label>
        
              <input class="btn-check" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="m" checked>
              <label class="btn btn-outline-danger" for="inlineRadio2">Medium</label>
        
              <input class="btn-check" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="l">
              <label class="btn btn-outline-danger" for="inlineRadio3">Large</label>
            </div>
        </div>
      
        <div id="pastaDiv" class="container">
          <h1>Random Pasta Picker</h1>
          <p>Click the button to get a random pasta</p>
          <div class="result" id="p-result">
            <img id="ld1" src="./assets/infinite-spinner.svg" alt="Loading">
          </div>
          <button class="btn btn-danger w-100" id="p-randomizeButton" disabled>Randomize</button>
        </div>
      
        <div id="sauceDiv" class="container">
          <h1>Random Sauce Picker</h1>
          <p>Click the button to get a random sauce pairing!</p>
          <div class="result" id="s-result">
            <img id="ld2" src="./assets/infinite-spinner.svg" alt="Loading">
          </div>
          <button class="btn btn-danger w-100" id="s-randomizeButton" disabled>Randomize</button>
        </div>
      
        <div class="container text-center">
          <h1 id="price" class="mt-3">Costo: - â‚¬</h1>
        </div>
      </div>


  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript/main.js"></script>
</body>
</html>
